Configuration:
  status: warn
  name: TatuBolaIntegrationTestLog
  Appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss,SSS}|%p[%t]|%C{1}| %m%n"

  Loggers:
    logger:
      -
        name: br.lassal.dbvcs.tatubola
        level: trace
        additivity: false
        AppenderRef:
          ref: STDOUT
    Root:
      level: info
      appenderRef:
        ref: STDOUT
